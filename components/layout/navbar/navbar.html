<quark-component>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" data-bind="onBind: init">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Desplegar menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a data-bind="attr: { href: url }" class="navbar-brand">
                    <!-- ko if: visibleIcon -->
                        <!-- ko ifnot: iconType() == 'font' -->
                            <img data-bind="attr: { src: iconUrl }" />
                        <!-- /ko -->
                        <!-- ko if: iconType() == 'font' -->
                            <span class="font-icon" data-bind="css: iconUrl"></span>
                        <!-- /ko -->
                    <!-- /ko -->
                    <span data-bind="text: model.brand"></span>
                </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- ko content: 'left' --><!-- /ko -->
            </ul>

            <ul class="nav navbar-right">
                <!-- ko content: 'right' --><!-- /ko -->
            </ul>
        </div>
    </div>
</quark-component>

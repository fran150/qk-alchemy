<!-- quark-component -->
    <li data-bind="onBind: init, css: { active: isActive, disabled: model.disabled }">
        <a data-bind="attr: { href: url }">
            <!-- ko if: model.iconFont -->
                <span data-bind="css: model.iconFont"></span>&nbsp;
            <!-- /ko -->

            <span data-bind="text: model.text"></span>
        </a>
    </li>
<!-- /quark-component -->

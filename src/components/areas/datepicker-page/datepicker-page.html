<div class="row">
    <div class="col-sm-4 form-group">
        <h2>Tipo Inline</h2>
        <al-datepicker params="type: 'inline', value: value, date: date, enabled: enabled"></al-datepicker>
    </div>
    <div class="col-sm-4 form-group">
        <h2>Tipo Group</h2>
        <al-datepicker params="type: 'group', value: value, date: date, enabled: enabled"></al-datepicker>
    </div>
    <div class="col-sm-4 form-group">
        <h2>Tipo Input</h2>
        <al-datepicker params="type: 'input', value: value, date: date, enabled: enabled"></al-datepicker>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" data-bind="checked: enabled" />
                Activado
            </label>
        </div>
    </div>
    <div class="col-sm-4 form-group">
        <label class="control-label">Valor</label>
        <input type="text" class="form-control" data-bind="value: value" />
    </div>
    <div class="col-sm-4 form-group">
        <label class="control-label">Fecha</label>
        <input type="text" class="form-control" data-bind="value: date" />
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Probar en un modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">DatePicker en Modal</h4>
            </div>
            <div class="modal-body">
                <al-datepicker params="type: 'group', value: value, date: date, enabled: enabled"></al-datepicker>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

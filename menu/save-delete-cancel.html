<quark-component>
    <span data-bind="visible: model.blocker">
        <al-submenu-button params="icon: 'glyphicon glyphicon-floppy-disk', text: 'Guardar', onClick: model.onSaveClick"></al-submenu-button>
        <!-- ko if: model.updating -->
            <al-submenu-button params="icon: 'glyphicon glyphicon-remove', text: 'Eliminar', onClick: model.onDeleteClick"></al-submenu-button>
        <!-- /ko -->
        <al-submenu-button params="icon: 'glyphicon glyphicon-arrow-left', text: 'Volver', onClick: model.onCancelClick"></al-submenu-button>
    </span>
</quark-component>
